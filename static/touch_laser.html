<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>터치&레이저 - EDIE</title>
    
    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/navbar.css">
    <style>
        /* 터치&레이저 페이지 전용 스타일 */
        .touch-laser-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 3fr 1fr;
            height: 100vh;
            width: 100%;
            position: relative;
        }
        
        /* 중앙 수직선 */
        .vertical-divider {
            position: absolute;
            left: 50%;
            top: 0;
            width: 3px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateX(-50%);
            z-index: 10;
        }
        
        /* 하단 1/4 수평선 */
        .horizontal-divider {
            position: absolute;
            left: 0;
            top: 75%;
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: 10;
        }
        
        /* 각 영역 */
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* 레이저 상단 (우상단) */
        .laser-top {
            flex-direction: column;
            justify-content: flex-start;
        }
        
        .section-title {
            color: white;
            font-size: 2em;
            font-weight: 600;
            text-align: center;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 터치센서 영역 (좌상단) */
        .touch-top {
            grid-column: 1;
            grid-row: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
            padding-top: 100px;
            padding-bottom: 140px;
        }
        
        /* 검은색 원 */
        .circle {
            width: 20vw;
            max-width: 300px;
            height: 20vw;
            max-height: 300px;
            border-radius: 50%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        /* 흰색 원 (70% 크기) */
        .white-circle {
            width: 70%;
            height: 70%;
            border-radius: 50%;
            background-color: white;
        }
        
        /* 초록색 타원 (가로로 눞힌 타원) */
        .green-oval {
            position: absolute;
            width: 13.3%;
            height: 8.3%;
            border-radius: 50%;
            background-color: #00ff00;
        }
        
        /* 12시 방향 */
        .green-oval-12 {
            top: 3.3%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 2시 방향 */
        .green-oval-2 {
            top: 16.7%;
            right: 12.7%;
        }
        
        /* 4시 방향 */
        .green-oval-4 {
            bottom: 16.7%;
            right: 13.3%;
        }
        
        /* 8시 방향 */
        .green-oval-8 {
            bottom: 16.7%;
            left: 13.3%;
        }
        
        /* 10시 방향 */
        .green-oval-10 {
            top: 16.7%;
            left: 12.7%;
        }
        
        /* 타원 */
        .ellipse {
            width: 20vw;
            max-width: 300px;
            aspect-ratio: 3 / 4;
            border-radius: 50%;
            background-color: black;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            /* transform: rotate(180deg); */
        }
        
        /* 타원 안의 작은 초록색 타원 */
        .ellipse-oval {
            position: absolute;
            width: 10%;
            height: 6.7%;
            border-radius: 50%;
            background-color: #00ff00;
        }
        
        /* 1층 (최하단) - 중앙 1개 */
        .ellipse-oval-1 {
            top: 43.75%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        /* 2층 - 3개 */
        .ellipse-oval-2-left {
            top: 27.5%;
            left: 20%;
        }
        
        .ellipse-oval-2-center {
            top: 27.5%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ellipse-oval-2-right {
            top: 27.5%;
            right: 20%;
        }
        
        /* 3층 - 3개 */
        .ellipse-oval-3-left {
            top: 11.25%;
            left: 26.7%;
        }
        
        .ellipse-oval-3-center {
            top: 8.75%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .ellipse-oval-3-right {
            top: 11.25%;
            right: 26.7%;
        }
        
        /* 터치맵 테이블 스타일 */
        .touch-map-table {
            width: 600px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .touch-map-table th, .touch-map-table td {
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .touch-map-table th {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .touch-map-table td {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        /* 레이저 테이블 스타일 */
        .laser-table {
            width: 600px;
            border-collapse: collapse;
            margin-top: 40px;
        }
        
        .laser-table th, .laser-table td {
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 12px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }
        
        .laser-table th {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .laser-table td {
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
        }
        
        /* 터치센서 하단 (좌하단) */
        .touch-bottom {
            grid-column: 1;
            grid-row: 2;
        }
        
        /* 레이저 하단 (우하단) */
        .laser-bottom {
            grid-column: 2;
            grid-row: 2;
        }
        
        @media (max-width: 768px) {
            .section-title {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>

        <ul class="sidebar-menu">

            <li class="menu-item">

    <!-- 메인 콘텐츠 -->
    <div class="touch-laser-container">
        <!-- 중앙 수직선 -->
        <div class="vertical-divider"></div>
        
        <!-- 하단 1/4 수평선 -->
        <div class="horizontal-divider"></div>
        
        <!-- 터치센서 상단 (좌상단) -->
        <div class="section touch-top">
            <!-- 검은색 원 -->
            <div class="circle">
                <!-- 초록색 타원들 (5개 위치) -->
                <div class="green-oval green-oval-12" id="green-oval-head"></div>
                <div class="green-oval green-oval-2" id="green-oval-left-temple"></div>
                <div class="green-oval green-oval-4" id="green-oval-left-cheek"></div>
                <div class="green-oval green-oval-8" id="green-oval-right-cheek"></div>
                <div class="green-oval green-oval-10" id="green-oval-right-temple"></div>

                <div class="white-circle"></div>
            </div>
            
            <!-- 타원 -->
            <div class="ellipse">
                <!-- 1층 (최하단) -->
                <div class="ellipse-oval ellipse-oval-1" id="ellipse-oval-head"></div>
                
                <!-- 2층 -->
                <div class="ellipse-oval ellipse-oval-2-left" id="ellipse-oval-right-back"></div>
                <div class="ellipse-oval ellipse-oval-2-center" id="ellipse-oval-middle-back"></div>
                <div class="ellipse-oval ellipse-oval-2-right" id="ellipse-oval-left-back"></div>
                
                <!-- 3층 -->
                <div class="ellipse-oval ellipse-oval-3-left" id="ellipse-oval-right-hip"></div>
                <div class="ellipse-oval ellipse-oval-3-center" id="ellipse-oval-middle-hip"></div>
                <div class="ellipse-oval ellipse-oval-3-right" id="ellipse-oval-left-hip"></div>
            </div>
        </div>
        
        <!-- 레이저 상단 (우상단) -->
        <div class="section laser-top">
            <!-- 레이저 타원 -->
            <div class="laser-ellipse">

            <!-- 터치맵 테이블 -->

            <!-- 레이저 테이블 -->

        <!-- 터치센서 하단 (좌하단) -->
        <div class="section touch-bottom">

        <!-- 레이저 하단 (우하단) -->

    </div>

    <!-- JavaScript 파일들 -->
